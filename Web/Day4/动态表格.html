<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>ID</td>
          <td>姓名</td>
          <td>年龄</td>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>

    <script>
      var userlist = [
        {
          id: 000,
          name: "user0",
          age: 20,
        },
        {
          id: 001,
          name: "user1",
          age: 20,
        },
        {
          id: 002,
          name: "user2",
          age: 20,
        },
      ];
      for (var idx in userlist) {
        var info = userlist[idx];
        var tr = document.createElement("tr");
        for (var key in info) {
          var text = info[key];
          // console.log(text)
          var td = document.createElement("td");
          td.innerHTML = text;
          tr.append(td);
        }
        var bodyTag = document.getElementById("body");
        bodyTag.appendChild(tr);
      }
    </script>
  </body>
</html>
