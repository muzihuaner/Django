<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="txt">
  Font Awesome
一套绝佳的图标字体库和CSS框架
</span>
<script !src="">
    //DOM
    function show() {
        const tag = document.getElementById("txt");
        const text = tag.innerHTML;
        // console.log(text)
        let firstChar = text[0];
        let otherString = text.substring(1, text.length);
        let newText = otherString + firstChar;
        tag.innerHTML = newText;
    }

    // JS定时器,eg:1s执行一次
    setInterval(show, 500)

</script>
</body>
</html>
