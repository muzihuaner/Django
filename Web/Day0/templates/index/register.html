<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <h1>用户注册</h1>
    <div>
        用户名:<input type="text" name="" id="user">
    </div>
    <div>
        密码:<input type="password" name="" id="passwd">
    </div>
    <div>
        性别：<input type="radio" name="sex" id="man">男 <input type="radio" name="sex" id="woman">女
    </div>
    <div>
        爱好：
        <input type="checkbox" name="编程" id="coding">编程
        <input type="checkbox" name="摄影" id="pai">摄影
        <input type="checkbox" name="钓鱼" id="fish">钓鱼
        <input type="checkbox" name="旅行" id="go">旅行
    </div>
    <div>
        地区：
        <select name="postion" id="postion">
            <option value="山西">山西</option>
            <option value="河南">河南</option>
            <option value="山东">山东</option>
            <option value="河北">河北</option>
        </select>
    </div>
    <div>
        <div>其他信息：</div>
        <textarea name="other" id="info" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="注册">
        <input type="button" value="登陆">
    </div>
</form>
</body>
</html>
