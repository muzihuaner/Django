{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">

</head>
<body>
<div class="container">
<h1>用户列表</h1>
    <a href="/user/add" class="btn btn-primary">添加</a>
    <br>
<table border="1" class="table table-condensed">
    <thead>
    <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>密码</td>
        <td>年龄</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for obj in datalist %}
    <tr>
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.pwd}}</td>
        <td>{{obj.age}}</td>
        <td><a href="/user/del/?nid={{obj.id}}" class="btn btn-danger">删除</a></td>
    </tr>
    {% endfor %}
    </tbody>

</table>

    <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
</div>
</body>
</html>
